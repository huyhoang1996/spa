<!DOCTYPE html> 

<html lang="{{ LANGUAGE_CODE }}" {% if LANGUAGE_BIDI %}dir="rtl" {% endif %}>
<head>
    <meta property="fb:pages" content="448464605517097" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <meta name="description" content="{% block meta_description %}{% endblock %}"> 
    <link href="{{ STATIC_URL }}assets/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="{{ STATIC_URL }}assets/images/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <META HTTP-EQUIV="Content-language" CONTENT="vi">

    <link href="{{ STATIC_URL }}assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}assets/websites/font.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}assets/websites/xongmat.css" rel="stylesheet" type="text/css" />

    <title>{% block title %}{% endblock title %}</title>
    
    {% block metacontent %}{% endblock %}
    {% block extrastylesheet %}{% endblock %}

    <script src = "{{ STATIC_URL }}assets/js/jquery-3.2.1.min.js"></script>
    <script src = "{{ STATIC_URL }}assets/js/bootstrap.min.js"></script>

    {% block extrascript %}{% endblock %}

</head>

    <body id="{% block body_id %}body{% endblock %}">
        <div class="layout cd-main-content">
            <!-- Start Header -->
            {% include 'header.html' %}
            <!-- End Header -->

            <!-- Start Body -->
                {% block main_content %} {% endblock %}
            <!-- End Body -->

            <!-- Start Footer -->
            {% include 'footer.html' %}
            <!-- End Footer -->
        </div>
    </body>
</html>
